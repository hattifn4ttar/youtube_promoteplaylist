<!doctype html>  
<html>  
    <head>
      <link rel="stylesheet" href="main.css">
      <title>activity</title>
    </head>  
<body>
  <div class="openchannels-popup"> 
    <img src="/images/youtube128.png" alt="Promote YouTube Playlist" class="logo">

    <div class="title">Promote YouTube Playlist</div>
    <p>
      "Open Tabs" buttons will open your playlist in multiple tabs, play videos optimal time and like them (according to the settings below).
    </p>
    <br />
    <div class="buttons">
      <button id="clickactivity20" class="open-tabs-btn">Open 20 tabs</button>
      <button id="clickactivity15" class="open-tabs-btn">Open 15 tabs</button>
      <button id="clickactivity10" class="open-tabs-btn">Open 10 tabs</button>
      <button id="clickactivity5" class="open-tabs-btn">Open 5 tabs</button>
      <button id="clickactivity3" class="open-tabs-btn">Open 3 tabs</button>  
      <button id="clickactivity2" class="open-tabs-btn">Open 2 tabs</button>  
    </div>

    <form id="form">
      <input type="checkbox" id="like" name="like" value="true" checked>
      <label for="like">Like videos</label><br>
    </form>

    <div class="links-bottom">
      <a href="https://hattifn4ttar.github.io/supportfreemedia/" id="webLink">About</a>&nbsp; &nbsp; &nbsp;
      <a href="https://github.com/hattifn4ttar/youtube_promoteplaylist" id="githubLinkPlaylist">GitHub</a>
    </div>
    <script src="popup.js"></script> 
  </div>
</body>
</html>
